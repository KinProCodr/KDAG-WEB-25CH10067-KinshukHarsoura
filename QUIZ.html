                <li>
                    <input type="radio" class="answer" id="d" name="answer">

                </li>
            </ul>
            <hr>
            <div class="btn">
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="QUIZ.js"></script>
